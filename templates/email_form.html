<!DOCTYPE html>
<html>
<head>
	<title>Email Input</title>
</head>
<body>
	<h2>Enter the recipient's email</h2>

	<form method="POST">
		<label>Study info:</label>
		<p>
			UUID: {{uuid}}<br>
			Patient: {{patient}}<br>
			Patient ID: {{patientid}}<br>
			Date: {{date}}<br>
		</p>	   
		<label>Email:</label><br>
		<input type="email" name="email" required><br><br>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
